<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    
                    <input type="text" placeholder="FIRST NAME" class="name">
                    <span>
                        
                        <input type="text" placeholder="LAST NAME" class="lname">
                    </span>

                </div>
                <div class="input-name">
                  
                    <input type="EMAIL" placeholder="EMAIL" class="text-name">
                    
                </div>

                <div class="input-name">
                  
                    <input type="password" placeholder="password" class="text-name">
                    
                </div>


                <div class="input-name">
                    
                    <input type="password" placeholder="CONFIRM password" class="text-name">
                    
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button"name="r1">
                    <label>MAIL</label>
                    <input type="radio" class="radio-button"name="r1">
                    <label>FEMAIL</label>
                </div>
                <div class="input-name">
                  <select class="country">
                    <option> select a country </option>
                    <option> pakistan </option>
                    <option> india </option>
                    <option> america </option>
                    <option> japan </option>
                    <option> china </option>
                    <option> turkey </option>
                    <option> dubai </option>
                  </select>
                  <div class="arrow"></div>
                </div>


                <div class="input-name">
                    <input type="checkbox" class="checkbox-button">
                    <label>I accept the terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                    
                </div>





              

            </form>
        </div>

    </div>
</body>
</html>
